<ion-header>
  <ion-toolbar>
    <ion-title>new-item</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  padding>
    <ion-item>
      <ion-label color="primary" position="floating">Ticket: {{estacionamento.ticket}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating">Valor: R${{estacionamento.valor*2}},00</ion-label>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Horário de Entrada:</ion-label>
        <ion-datetime name="ent.value" [(ngModel)]="ent.value" displayFormat="HH:mm"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Horário de Saída: </ion-label>
        <ion-datetime name="sai" [(ngModel)]="sai" displayFormat="HH:mm"></ion-datetime>
    </ion-item>    
    
    <ion-button (click)="upValue()">Calcular</ion-button>{{result}}

    <ion-item>
        <ion-label  position="floating">Horário de Entrada:</ion-label> 
      <ion-input type="text" name="entrada" [(ngModel)]="estacionamento.entrada"></ion-input>
    </ion-item>
    <ion-item> 
      <ion-label position="floating">Horário de Saída:</ion-label>
      <ion-input type="text" name="saida" [(ngModel)]="estacionamento.saida"></ion-input>
    </ion-item>
    <ion-button (click)="okPay(estacionamento)"  [routerLink]="['/tabs/confirmed']">Finalizar</ion-button>
</ion-content>
